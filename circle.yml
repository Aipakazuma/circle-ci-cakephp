machine:
  php:
    version: 5.5.11
dependencies:
  pre:
    - chmod -R 777 ~/circle-ci-cakephp/app/tmp
  post:
    - echo "<?php
        class DATABASE_CONFIG {
        public \$test = array(
          'datasource' => 'Database/Mysql',
          'persistent' => false,
          'host' => '127.0.0.1',
          'login' => 'ubuntu',
          'password' => '',
          'database' => 'circle_test',
          'prefix' => ''
        );
        }" > ~/circle-ci-cakephp/app/Config/database.php
    - ~/circle-ci-cakephp/app/Console/cake Migrations.migration run all
test:
  override:
    - php ~/circle-ci-cakephp/app/Console/cake.php test app AllTest
